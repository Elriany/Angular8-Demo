<table class="table table-bordered">
    <thead>
      <tr>
        <th>ProductId</th>
        <th>Category</th>
        <th>MainCategory</th>
        <th>SupplierName</th>
        <th>ProductPicUrl</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of Products">
            <td>{{p.ProductId}}</td>
            <td>{{p.Category}}</td>
            <td>{{p.MainCategory}}</td>
            <td>{{p.SupplierName}}</td>
            <td class="text-center"><img src="{{p.ProductPicUrl}}" width="100" height="80" /></td>
            <td>{{p.Price}}</td>
          </tr>
    </tbody>
  </table>
